<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <!-- SEO -->
    {% seo %}

    <!-- Styles -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CSZQV5BW7P"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-CSZQV5BW7P');
    </script>

    <!-- AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1592468649327076"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Scroll Backdrop Blur Header -->
    <header class="sticky-header">
        <div class="logo">
            <a href="{{ "/" | relative_url }}" style="color: inherit; text-decoration: none;">
                {{ site.title }}
            </a>
        </div>
        <nav>
            <a href="{{ "/" | relative_url }}" class="nav-link"
                style="color:#fff; margin-right:1rem; text-decoration:none;">Home</a>

        </nav>
    </header>

    <!-- Content Wrapper -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer-cta">
        <h2 class="massive-title" style="font-size: 3rem;">Ready to Dive Deep?</h2>
        <p style="color: #9ca3af; margin-bottom: 2rem;">최신 크립토 인사이트를 놓치지 마세요.</p>

        <div class="social-links">
            <!-- Add Social Icons Here -->
        </div>

        <p><small>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</small></p>
    </footer>

    <!-- Scripts -->
    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
</body>

</html>
